name: Main

on:
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    env:
      APP_PORT: ${{ secrets.APP_PORT }}
      APP_PREFIX: ${{ secrets.APP_PREFIX }}
      AUTH_ACCESS_TOKEN_SECRET: ${{ secrets.AUTH_ACCESS_TOKEN_SECRET }}
      AUTH_GOOGLE_BOOKS_API_KEY: ${{ secrets.AUTH_GOOGLE_BOOKS_API_KEY }}
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/easter_api?schema=public"
      MAIL_CLIENT_ID: ${{ secrets.MAIL_CLIENT_ID }}
      MAIL_CLIENT_SECRET: ${{ secrets.MAIL_CLIENT_SECRET }}
      MAIL_REFRESH_TOKEN: ${{ secrets.MAIL_REFRESH_TOKEN }}
      MAIL_USER: ${{ secrets.MAIL_USER }}
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    services:
      postgres:
        image: kartoza/postgis:9.6-2.4
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          ALLOW_IP_RANGE: 0.0.0.0/0
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:6.0-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Install yarn
      run: sudo npm install -g yarn

    - name: Install dependencies
      run: yarn ci
      
    - name: Apply migrations
      run: yarn prisma:migrate:dev

    - name: Build application
      run: yarn build

    - name: Run unit tests
      run: yarn test:unit

    - name: Run e2e tests
      run: yarn test:e2e
      
    - name: Check for lint errors
      run: yarn lint